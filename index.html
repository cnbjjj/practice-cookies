<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="author" content="JJ">
        <meta name="description" content="Cookies">
        <meta name="keywords" content="Cookies">
        <title>Cookies</title>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Codystar:wght@300;400&family=Comfortaa:wght@300..700&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
        <link rel="icon" href="./assets/img/favicon.png" type="image/x-icon">
        <link rel="stylesheet" href="./assets/css/reset.css">
        <link rel="stylesheet" href="./assets/css/index.css" type="text/css" media="all">
        <script src="./assets/js/index.js" type="module" defer></script>
    </head>
    <body>
        <main class="grid grid-center">
            <div class="cookie-board board grid">
                <h2>Cookies</h2>
                <p>We use cookies to improve your experience on our website. By clicking "Accept", you agree to the use of cookies for marketing and analytics purposes.</p>
                <div class="flex flex-ev">
                    <button class="accept">Accept</button>
                    <button class="settings">Settings</button>
                </div>
            </div>
            <div class="setting-board board grid">
                <h2>Settings</h2>
                <ul class="grid">
                    <li class="flex flex-sb">
                        <span>Browser</span>
                        <label class="switch">
                            <input name="browser" class="browser" type="checkbox" checked>
                            <span class="slider round"></span>
                        </label>
                    </li>
                    <li class="flex flex-sb">
                        <span>Operation System</span>
                        <label class="switch">
                            <input name="os" class="os" type="checkbox" checked>
                            <span class="slider round"></span>
                        </label>
                    </li>
                    <li class="flex flex-sb">
                        <span>Screen Width</span>
                        <label class="switch">
                            <input name="width" class="width" type="checkbox" checked>
                            <span class="slider round"></span>
                        </label>
                    </li>
                    <li class="flex flex-sb">
                        <span>Screen Height</span>
                        <label class="switch">
                            <input name="height" class="height" type="checkbox" checked>
                            <span class="slider round"></span>
                        </label>
                    </li>
                </ul>
                <div class="flex flex-center"><button class="save">Save preferences</button></div>
            </div>
        </main>
    </body>
</html>
